<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戻り地</title>
</head>

<body>
    <p>ケーキ（450円）の税込み価格</p>
    <button class="takeOut">テイクアウト</button>
    <button class="eatIn">イートイン</button>
    <p>税込み価格は、<span class="taxIn"></span>円です。</p>

    <script>
        const cake = 450;
        const tekeBtn = document.querySelector(".takeOut");
        const eatBtn = document.querySelector(".eatIn");
        const result = document.querySelector(".taxIn");

        const calculation = function (cake, tax) {
            const result = cake + cake * tax//商品＋消費税
            return result;//戻り地
        }

        tekeBtn.addEventListener("click", function () {
            const price = calculation(cake, 0.08);
            result.innerHTML = price;
        })

        eatBtn.addEventListener("click", function () {
            const price = calculation(cake, 0.1);
            result.innerHTML = price;
        })


    </script>

</body>

</html>
