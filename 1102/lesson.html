<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウンター</title>
    <style>
        body {
            width: 100em;
            height: 100em;
        }
    </style>
</head>

<body>
    <script>
        //カウンターlet console = 0を使って、ブラウザ内(body)をクリックしたら、consoleに数字が1ずつ加わった数を表示させてみよう。
        const body_element = document.querySelector("body");
        console.log(body_element);
        let counter = -1;
        //要素番号は、0,1,2,3,4
        const color_array = ["pink", "blue", "orange", "green", "tomato"];

        //クリックイベント

        body_element.addEventListener("click", function () {
            /*counter = counter + 1
            counter += 1 //複合演算子*/
            counter++;
            console.log(counter);
            body_element.style.backgroundColor = color_array[counter];

        });
    </script>
</body>

</html>
