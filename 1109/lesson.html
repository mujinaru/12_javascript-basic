<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson</title>
</head>

<body>
    <style>
        p {
            margin-left: 0;
            opacity: 1;
            /*① ここにアニメーションの設定*/

            /* 髪 */
            /* ある要素に能力を与える */

        }

        .slide {
            /*② ここにデフォルトとの差*/
            margin-left: 100%;
            opacity: 0;
            transition: all 1s ease-in 1s;
        }
    </style>
    <p>フェードアウトしながら、横にスライドする①</p>
    <p>フェードアウトしながら、横にスライドする②</p>
    <p>フェードアウトしながら、横にスライドする③</p>
    <p>フェードアウトしながら、横にスライドする④</p>
    <script>
        //ここに記述
        const text = document.querySelectorAll("p");
        console.log(text);

        for (let i = 0; i < text.length; i++) {
            //NoodListだから
            console.log(i);
            text[i].addEventListener("click", function () {
                this.classList.add("slide");
            })
        }
    </script>
</body>

</html>
