<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イベント演習２</title>
    <style>
        .redText {
            color: red;
        }

        .bigText {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p><span>JavaScript</span>（ジャバスクリプト）とは、プログラミング言語のひとつである。</p>
    <button class="redder">赤くなる</button>
    <button class="bigger">大きくなる</button>


    <script>
        //element.setAttribute("class","???")
        const text = document.querySelector("p span")


        //赤くなるイベント
        const rb = document.querySelector(".redder")
        rb.addEventListener("click", function () {
            text.setAttribute("class", "redText")
        });

        //大きくなるイベント
        const fs = document.querySelector(".bigger")
        fs.addEventListener("click", function () {
            text.setAttribute("class", "bigText")
        });

    </script>
</body>

</html>
