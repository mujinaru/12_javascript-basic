<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>関数</title>
</head>

<body>
    <script>
        //関数を定義
        function aisatus(message) {
            console.log("message")
        }

        //関数を利用(実行)
        //関数名 + ()
        aisatus("おはようございます");
        console.log("1回目が呼び出し");
        aisatus("こんにちは");
        console.log("2回目が呼び出し")
        aisatus("こんばんは");
        console.log("3回目の呼び出し")

        //関数の定義を下に書いても、関数は実行できる

        function dogName() {
            console.log("私の家の犬の名前は、ゴンザレスです。")
        }

        //関数の利用
        dogName();
        catName();

        //関数の定義
        function catName() {
            console.log("私のうちの猫は、たまです。")
        }
    </script>
</body>

</html>
