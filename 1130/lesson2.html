<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習九九</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script>
        //関数の定義
        function kuku(num) {
            for (let i = 0; i < 10; i++) {
                console.log(num + "×" + i + "=" + num * i)
            }
        }

        //関数の実行
        kuku(5);

        function showMessage(message) {
            console.log("message");
        }

        //関数式
        const showMessage2 = function (message) {
            console.log("message");
        }

        //イベント関数を使う
        document.body.addEventListener("click", function () {
            showMessage("こんにちわ");
        });


    </script>
</body>

</html>
