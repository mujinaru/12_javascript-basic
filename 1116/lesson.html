<html lang="ja">

<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <title>振り返り問題④</title>
</head>

<body>
    <p class="result"></p>
    <button>表示</button>
    <script>
        const word = ["Java", "JavaScript", "Ruby", "Go", "PHP"];
        const num = Math.round(Math.random() * 4);

        const resultBtn = document.querySelector("button");
        console.log(resultBtn);

        const resultArea = document.querySelector(".result");
        console.log(resultArea);

        resultBtn.addEventListener("click", function () {
            const num = Math.round(Math.random() * 4);
            console.log(word[num]);

            if (num === 1) {
                resultArea.innerText = word[num];
            } else {
                resultArea.innerText = "違う言語です";
            }
        });

        const n1 = 1;
        const n2 = 2;

        if (n1 === 1 || n2 === 1) {
            console.log(true);//boolean型だから""がいらない
        } else {
            console.log(false);
        }

        //論理積
        if (n1 === 1 && n2 === 1) {
            console.log(true);
        } else {
            console.log(false);
        }

        if (n1 === 1 && n2 === 2) {
            console.log(true);
        } else {
            console.log(false);
        }


    </script>
