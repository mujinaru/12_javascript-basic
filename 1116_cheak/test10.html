<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Click Example</title>
    <style>
        .clicked {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <p>
        <span onclick="showAndStyle(this)">トライデントコンピュータ専門学校</span>
        は
        <span onclick="showAndStyle(this)">愛知県名古屋市</span>
        にあり、1984年に
        <span onclick="showAndStyle(this)">開校</span>
        。IT技術者
        <span onclick="showAndStyle(this)">多数育成</span>
        。現在、情報処理系
        <span onclick="showAndStyle(this)">3学科</span>
        と
        <span onclick="showAndStyle(this)">CG／ゲーム開発／Webデザイン／CAD</span>
        などの学科もあり、卒業生の
        <span onclick="showAndStyle(this)">就職実績</span>
        も豊富です。
    </p>

    <script>
        function showAndStyle(element) {
            // ① span要素内のテキストをコンソールに表示
            console.log(element.textContent);

            // ② 文字を赤く、太くする
            element.classList.add('clicked');
        }
    </script>

</body>

</html>
